<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script defer src="./js/main.js"></script>
    <title>Interactive Rating Component</title>
  </head>
  <body class="font-overpass bg-black text-white">
    <section
      class="h-screen flex flex-col justify-center items-center transition-all"
    >
      <div
        id="home"
        class="flex flex-col mx-auto items-start bg-gradient-to-t from-blue-harsh to-blue-dark shadow-2xl py-8 px-10 space-y-10 rounded-4xl max-w-[20rem] md:max-w-md"
      >
        <div class="rounded-full p-4 bg-gray-dark">
          <img src="/images/icon-star.svg" alt="star-icon" />
        </div>
        <div class="space-y-4 w-full">
          <h2 class="text-3xl font-medium">How did we do?</h2>
          <p class="text-base text-gray-light">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="flex space-x-6 items-center justify-between w-full">
          <button class="rating-numbers">1</button>
          <button class="rating-numbers">2</button>
          <button class="rating-numbers">3</button>
          <button class="rating-numbers">4</button>
          <button class="rating-numbers">5</button>
        </div>
        <div
          id="error"
          class="hidden bg-red-200 border-dotted p-4 w-full text-red-600 text-center"
        >
          Please select your rating
        </div>
        <div class="w-full">
          <button
            id="submitButton"
            class="uppercase text-base font-medium tracking-widest p-2.5 pt-3.5 w-full rounded-full bg-orange transition-all duration-500 hover:bg-white hover:text-orange"
          >
            Submit
          </button>
        </div>
      </div>

      <div
        id="thankYou"
        class="hidden flex-col mx-auto items-center bg-gradient-to-t from-blue-harsh to-blue-dark shadow-2xl p-8 py-12 px-12 space-y-10 rounded-4xl max-w-[20rem] md:max-w-md"
      >
        <div>
          <img src="/images/illustration-thank-you.svg" alt="thank you" />
        </div>
        <div
          id="ratingResult"
          class="text-base text-orange text-center pb-1.5 pt-2.5 px-6 rounded-full bg-gray-dark"
        ></div>
        <div class="flex flex-col items-center space-y-4 w-full">
          <h2 class="text-3xl font-medium">Thank you!</h2>
          <p class="text-base text-gray-light text-center">
            We appreciate you taking the time to give a rating. If you ever need
            more support, don't hesitate to get in touch!
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
